<!DOCTYPE html>
<html lang="en">

  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>MinddevChallenge</title>
</head>
